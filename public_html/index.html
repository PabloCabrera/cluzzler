<!DOCTYPE HTML>
<html>
<head>
	<title>Cluzzler</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/material-icons.css">
	<script type="application/javascript" src="js/materialize.min.js"></script>
	<script type="application/javascript" src="js/script.js"></script>
</head>

<body>

<div class="row">

	<div class="col s12 m8"> <!-- image frame -->
		<div class="main_frame card-panel grey lighten-4 center">
			<select name="imagefile" onchange="update_image()">
				<option>Cargando imagenes...</option>
			</select>
			<div class="canvas_container">
				<canvas class="demo_canvas">
			</div>
		</div>
	</div> <!-- image frame -->

	<div class="col s12 m4"> <!-- controls frame -->
		<div class="card-panel grey lighten-4">
			<header>Controles</header>

			<div class="input-field">
				<select name="algorithm">
					<option value="dbscan">DBScan</option>
				</select>
				<label>Algoritmo de clustering:</label>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<input id="cell_size" value="32" type="number" min="1" max="256" onchange="redraw_image()">
					<label for="cell_size">Tamaño de la celda</label>
				</div>
			</div>

			<!--
			<div class="range-field">
				<label>Cantidad de Clusters esperados</label>
				<input type="range" min="0" max="100" />
			</div>
			-->

			<div class="switch">
				<label>Mostrar estadísticas</label><br>
				<label>
					No
					<input type="checkbox">
					<span class="lever"></span>
					Sí
				</label>
			</div>

			<br>
			<div class="row">
			<button class="btn btn-large waves-effect waves-light green col s12">
				Procesar
			</button>
			</div>

		</div>
	</div> <!-- controls frame -->

</div> <!-- .row -->

</body>
</html>
